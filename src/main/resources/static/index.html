<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos, Clientes y Pedidos - Pastelería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff8e8;
            color: #4d4d4d;
        }
        h1 {
            color: #d2691e;
            font-weight: bold;
        }
        .card {
            border: 1px solid #f0e6dc;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title, .modal-title {
            color: #d2691e;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #d2691e;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a6531b;
        }
        .btn-danger {
            background-color: #ff6b6b;
            border: none;
        }
        .btn-danger:hover {
            background-color: #e55b5b;
        }
        .form-control, .form-select {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestión de Productos, Clientes y Pedidos - Pastelería</h1>

        <!-- Formulario para agregar productos -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Añadir Nuevo Producto</h5>
                <form id="formAgregarProducto">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="tipo" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tamano" class="form-label">Tamaño</label>
                            <select class="form-select" id="tamano" required>
                                <option value="Pequeno">Pequeño</option>
                                <option value="Mediano">Mediano</option>
                                <option value="Grande">Grande</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="disponibilidad">
                        <label class="form-check-label" for="disponibilidad">Disponible</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </form>
            </div>
        </div>

        <!-- Formulario para agregar clientes -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Añadir Nuevo Cliente</h5>
                <form id="formAgregarCliente">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombreCliente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="emailCliente" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailCliente" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefonoCliente" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefonoCliente" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="direccionCliente" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionCliente" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Cliente</button>
                </form>
            </div>
        </div>

        <!-- Formulario para agregar pedidos -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Añadir Nuevo Pedido</h5>
                <form id="formAgregarPedido">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="clienteSelect" class="form-label">Cliente</label>
                            <select class="form-select" id="clienteSelect" required></select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="productoSelect" class="form-label">Producto</label>
                            <select class="form-select" id="productoSelect" required></select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Pedido</button>
                </form>
            </div>
        </div>

        <!-- Sección de productos -->
        <div id="productos" class="row g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
